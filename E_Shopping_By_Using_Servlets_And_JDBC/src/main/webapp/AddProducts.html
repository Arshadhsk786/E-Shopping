<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        width: 500px;
        height:690px;
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        margin-top:1%;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        margin-top:-2%;
        color: #333;
    }

    #title:hover {
        text-decoration: underline;
    }

    .options {
        width: 80%;
        margin-bottom: 6px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    label {
        display: block;
        text-align: left;
        width: 80%;
        margin: 10px auto 5px auto;
        font-size: 16px;
        color: #555;
    }

    input, select {
        width: 80%;
        margin: 0 auto 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
    }

    #button {
        margin: 20px 0;
        width: 80%;
        padding: 10px;
        background-color: #4facfe;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #button:hover {
        background-color: #00c6fb;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    center button {
        width: 200px;
        padding: 10px;
        margin: 10px 5px;
        border: none;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    center button:hover {
        opacity: 0.8;
    }

    center {
        margin-top: 10px;
    }
</style>
<script>
    function updateBrands() {
        const category = document.getElementById('category').value;
        const brandSelect = document.getElementById('brand');

        brandSelect.innerHTML = '<option value="">Select a Brand</option>';

        let brands = [];

        if (category === 'mobiles') {
            brands = ['Apple', 'Samsung', 'OnePlus', 'Nokia','Google Pixel','Motorila'];
        } else if (category === 'men') {
            brands = ['Nike', 'Adidas', 'Puma', 'Reebok', 'Dazzel'];
        } else if (category === 'women') {
            brands = ['Zara', 'H&M', 'Forever 21', 'Mango'];
        } else if (category === 'books') {
            brands = ['Penguin', 'HarperCollins', 'Macmillan', 'Random House'];
        }
        else if (category === 'laptop') {
            brands = ['Hp', 'Mac', 'Dell', 'Lenova'];
        }

        brands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand.toLowerCase();
            option.textContent = brand;
            brandSelect.appendChild(option);
        });
    }
</script>
<body>
    <form id="container" action="addproducts" method="POST" enctype="multipart/form-data">
        <h1 id="title">Add Your Products Here</h1>
        <label for="category">Category</label>
        <select class="options" id="category" name="category" onchange="updateBrands()">
            <option value="">Select a Category</option>
            <option value="mobiles">Mobiles</option>
            <option value="laptop">Laptop</option>
            <option value="men">Men's Clothing</option>
            <option value="women">Women's Clothing</option>
            <option value="books">Books</option>
        </select>

        <label for="brand">Brand</label>
        <select class="options" id="brand" name="brand">
            <option value="">Select a Brand</option>
        </select>
        
         <label for="productName">Product Image</label>
        <input type="file" name="ProImg" accept="image/*">
        
        <label for="productName">Product Name</label>
        <input type="text" placeholder="Enter The Product Name" name="ProName" required>

        <label for="productPrise">Product Price</label>
        <input type="text" placeholder="Enter The Product Price" name="ProPrise" required>

        <label for="productQuantity">Product Quantity</label>
        <input type="number" placeholder="Enter The Product Quantity" name="ProQty" required>

        <label for="ProductDiscount">Product Discount</label>
        <input type="number" placeholder="Enter The Product Discount" name="ProDiss" required>

        <button id="button" type="submit">Add Product</button>
    </form>
    <center>
        <button onclick="window.location.href='AllProductsDetails.jsp';">All Products</button>
        <button onclick="window.location.href='AdminOperations.html';">Admin Operations Page</button>
    </center>
</body>
</html>
