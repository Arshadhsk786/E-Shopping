<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212; /* Dark background color */
        color: #fff; /* White text for better contrast */
    }

    #reg {
        width: 400px;
        padding: 40px;
        margin: 10% auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid #444;
        border-radius: 12px;
        background-color: #1E1E1E; /* Darker background for form */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #Title {
        font-size: 32px;
        color: #FFD700; /* Gold color for the title */
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
    }

    #Title:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        color: #FFD700; /* Gold color for labels */
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #333;
        color: #fff;
        box-sizing: border-box;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    input[type="text"]:focus {
        border-color: #FFD700; /* Focus border color changes to gold */
        outline: none;
    }

    #button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
        background-color: #FFD700; /* Gold background for button */
        color: #333; /* Dark text for contrast */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #button:hover {
        background-color: #ffcc00; /* Slightly lighter gold on hover */
    }

</style>
</head>
<body>
    <form id="reg" action="adminLogin">
        <h1 id="Title">Admin Login</h1>
        <label for="adminEmail">Email Id</label>
        <input type="text" id="adminEmail" placeholder="Enter Your Email Here" autocapitalize="off" name="adminEmail" required>

        <label for="adminPass">Password</label>
        <input type="text" id="adminPass" placeholder="Enter Your Password" autocapitalize="off" name="adminPass" required>

        <input id="button" type="submit" value="Login">
    </form>
</body>
</html>
